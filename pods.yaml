containers:
  dev:
    name: tmux-compiler-dev
    image: docker.io/library/python:latest
    interactive: true
    autoremove: true
    bind_mounts:
      # binding the source directory lets us re-run changes without rebuilding
      .: /src
    run_flags:
      entrypoint:
        - python
        - main.py
      workdir: /src
